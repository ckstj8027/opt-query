<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Optimization Explanation</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 2em; line-height: 1.6; }
        .container { max-width: 800px; margin: auto; }
        h1 { color: #111; }
        h2 { color: #333; border-bottom: 1px solid #ddd; padding-bottom: 0.3em; margin-top: 2em;}
        p, li { color: #444; }
        code { background-color: #f4f4f4; padding: 3px 6px; border-radius: 4px; font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace; font-size: 0.9em; }
        pre { background-color: #f4f4f4; padding: 1em; border-radius: 8px; white-space: pre-wrap; word-wrap: break-word;}
        .back-link { margin-top: 2em; display: inline-block; text-decoration: none; color: #0056b3;}
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${title}">Explanation Title</h1>
        <div th:utext="${content}">
            <!-- Content will be injected here -->
        </div>
        <a th:href="@{\/}" class="back-link">&larr; Back to Home</a>
    </div>
</body>
</html>
